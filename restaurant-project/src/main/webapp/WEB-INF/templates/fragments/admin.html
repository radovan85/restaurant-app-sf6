<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security6">

<th:block th:fragment="ajaxLoadedContent">

	<div class="container" 
		style="margin-top: 120px;margin-bottom: 100px;font-family: Oswald, sans-serif;color: #12044F;font-weight: 700;">
		<h1 class="text-center mt-5" >Administrator Panel</h1>
    
    	<div class="mt-5 ml-3">
    		<a class="text-primary bg-light border-warning" data-bs-hover-animate="flash"  
    			th:onclick="redirectAdminProductList()"  th:onmouseover="this.style='cursor: pointer;font-size: 22px;'" 
    			th:style="${'font-size: 22px;'}" >Product Managment
    		</a>
        </div>
        
        <div class="mt-5 ml-3">
    		<a class="text-primary bg-light border-warning" data-bs-hover-animate="flash"  
    			th:onclick="redirectAllCustomers()" th:onmouseover="this.style='cursor: pointer;font-size: 22px;'" 
    			th:style="${'font-size: 22px;'}" >Customer Managment
    		</a>
        </div>
        
     	<div class="mt-5 ml-3">
    		<a class="text-primary bg-light border-warning" data-bs-hover-animate="flash" 
    			th:onmouseover="this.style='cursor: pointer;font-size: 22px;'" 
    			th:style="${'font-size: 22px;'}" th:onclick="redirectAllOrders()">Customer Orders
    		</a>
        </div>
	</div>
</th:block>
