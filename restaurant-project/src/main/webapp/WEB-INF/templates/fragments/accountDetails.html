<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security6">

<th:block th:fragment="ajaxLoadedContent">

	<div class="container" 
		style="margin-top: 120px;margin-bottom: 100px;font-family: Oswald, sans-serif;color: #12044F;font-weight: 700;">
		<div class="text-center text-uppercase mb-5">
			<h3 th:text="${'Account Information'}"></h3>
		</div>
			
		<table class="table table-bordered table-info">
			<tbody>
				<tr>
					<td class="text-center"
						style="text-align: center; vertical-align: middle;" th:text="${'Full name'}">
					</td>
					<td class="text-center"
						style="text-align: center; vertical-align: middle;" th:text="${authUser.firstName + ' ' + authUser.lastName}">
					</td>
				</tr>
						
				<tr>
					<td class="text-center"
						style="text-align: center; vertical-align: middle;" th:text="${'Email'}">
					</td>
					<td class="text-center"
						style="text-align: center; vertical-align: middle;" th:text="${authUser.email}">
					</td>
				</tr>
						
				<tr>
					<td class="text-center"
						style="text-align: center; vertical-align: middle;" th:text="${'Address'}">
					</td>
					<td class="text-center"
						style="text-align: center; vertical-align: middle;" th:text="${address.address}">
					</td>
				<tr>
						
				<tr>
					<td class="text-center"
						style="text-align: center; vertical-align: middle;" th:text="${'City'}">
					</td>
					<td class="text-center"
						style="text-align: center; vertical-align: middle;" th:text="${address.city}">
					</td>
				</tr>
						
						
				<tr>
					<td class="text-center"
						style="text-align: center; vertical-align: middle;" th:text="${'Post Code'}">
					</td>
					<td class="text-center"
						style="text-align: center; vertical-align: middle;" th:text="${address.postcode}">
					</td>
				</tr>
						
						
				<tr>
					<td class="text-center"
						style="text-align: center; vertical-align: middle;" th:text="${'Address Update'}">
					</td>
					<td class="text-center"
						style="text-align: center; vertical-align: middle;">
						<button class="btn-creator-grey" 
							th:onclick="redirectUpdateAddress([[${address.addressId}]])"
							th:text="${'Update'}">
						</button>	
					</td>
				</tr>
			</tbody>
		</table>
		
		<div class="text-center mt-5">
			<button class="btn-creator-grey" 
				th:onclick="redirectHome()" 
				th:text="${'Home Page'}">
			</button>
		</div>
	</div>
			
</th:block>
