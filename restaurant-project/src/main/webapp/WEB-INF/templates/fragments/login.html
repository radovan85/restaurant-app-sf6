<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security6">



<th:block th:fragment="ajaxLoadedContent">


<div class="div-center" style="width: 400px;height: 400px;background-color: #fff;position: absolute;
  left: 0;right: 0;top: 0;bottom: 0;margin: auto;max-width: 100%;max-height: 100%;overflow: auto;
  padding: 1em 2em;border-bottom: 2px solid #ccc;display: table;">


    <div class="content" style="display: table-cell;vertical-align: middle;font-family: Oswald, sans-serif;color: #12044F;">

		<span class="text-danger" th:text="${alert}"></span>
      <h3>Login</h3>
      <hr />
      <form  method="POST" id="loginForm">
        <div class="form-group">
          <label for="email">Email address</label>
          <input type="text" class="form-control" id="email" name="email" placeholder="Email">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" name="password" id="password" placeholder="Password">
        </div>
        <button type="submit" class="btn-creator-blue-light" >Login</button>
        <hr />
        <button type="button" class="btn btn-link" th:onclick="redirectRegister()">Register</button>
        

      </form>
      
     <script>
     var element = document.getElementById("loginForm");
     element.addEventListener("submit", event => {
    	 event.preventDefault();
    	 var formData = $("#loginForm");
    	 $.ajax({
    		 url : "http://localhost:8080/login",
    		 type: "POST",
    		 data: formData.serialize()
    	 })
    	 .done(function(){
    		 confirmLoginPass();
    	 })
    	 .fail(function(){ 		 
    		 alert("Failed!");
    	 })
     })
     </script> 

    </div>


    
  </div>
</th:block>
