<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security6">

<th:block th:fragment="ajaxLoadedContent">

<div class="container" 
		style="margin-top: 120px;margin-bottom: 100px;font-family: Oswald, sans-serif;color: #12044F;font-weight: 700;">

           <div class="page-header title">
              <h1 th:text="${'Order'}"></h1>
              
              <p class="lead" th:text="${'Order ,customer and product list'}"></p>
           </div>
         
         
         <div class="container">
         
           <div class="row">
           
           
         
	            <form  th:object="${order}" class="form-horizontal">
		        
			          <div class="well col-xs-10 col-sm-10 col-md-6 col-xs-offset-1 col-sm-offset-1 col-md-offset-3">
			          
			          
			          
			           <div class="text-center">
			              <h1 th:text="${'Receipt'}"></h1>
			           </div>
			                   
			             <div class="row">
			               <div class="col-xs-6 col-sm-6 col-md-6">
			                   <address>
			                      <strong th:text="${'Delivery Address'}"></strong><br/>
			                      <span th:text="${address.address}"></span>
			                      <br/>
			                      
			                      <span th:text="${address.city}"></span>
			                      <br/>           
			                      
			                      <span th:text="${address.postcode}"></span>
			                      <br/>
			                      
			                   </address>
			                   
			                   <div class="mb-2">
			            			<span th:text="${'Order Date: ' + order.createdAtStr}"></span>
			            			
			            	   </div>
			            	   
			            	   <div class="mb-2">
			            	   		<span th:text="${'Phone: ' + customer.customerPhone}"></span>
			            	   </div>
			               </div>
			               
			              
			               
			            </div>
			            
			            
			            
			            
			            
			            <div class="row">
			            
			               <table class="table table-hover"  style="color: #040c2f;">
			                  
			                  <thead>
			                    <tr>
			                      <th th:text="${'Product'}"></th>
			                      <th th:text="${'#'}"></th>
			                      <th th:text="${'Hotness'}"></th>
			                      <th class="text-center" th:text="${'Price'}"></th>
			                      <th class="text-center" th:text="${'Total'}"></th>
			                    </tr>
			                    
			                  </thead>
			                  
			                  <tbody>
			                  
			                    
			                     <tr th:each="orderItem : ${orderedItems}">
			                         <td class="col-md-9">  <em th:text="${orderItem.productName}"></em>  </td>
			                         <td class="col-md-1" style="text-align:center" th:text="${orderItem.quantity}">  </td>
			                         <td class="col-md-1" style="text-align:center" th:text="${orderItem.hotnessLevel}"></td>
			                         <td class="col-md-1" style="text-align:center" th:text="${orderItem.productPrice} % 1 == 0? ${orderItem.productPrice} :${#numbers.formatDecimal(orderItem.productPrice, 0, 2)}">  </td>
			                         <td class="col-md-1" style="text-align:center" th:text="${orderItem.price} % 1 == 0? ${orderItem.price} :${#numbers.formatDecimal(orderItem.price, 0, 2)}">  </td>
			                      </tr>  
			                    
			                      <tr>
			                        <td></td>
			                        <td></td>
			                        <td class="text-right">
			                          <h4 th:text="${'Grand Total: '}"></h4>
			                        </td>
			                        <td class="text-center text-danger">
			                           <h4> <strong th:text="${orderPrice} % 1 == 0 + ' EUR' ? ${orderPrice} :${#numbers.formatDecimal(orderPrice, 0, 2)} + ' EUR'"></strong> </h4>
			                        </td>
			                      </tr>
			                  </tbody>
			                  
			                  
			               </table>
			            </div>
			            
			            
			            
			            
			            
			            
			            
			                       
			           </div>  
		        </form>
	     </div>   
      </div>
      
       <div class="text-center mt-5">
            <button class="btn-creator-grey mr-3" 
            	th:onclick="redirectAllOrders()" 
            	th:text="${'Back'}">
            </button>  
            <button class="btn-creator-red" 
            	th:onclick="deleteOrder([[${order.orderId}]])" 
            	th:text="${'Delete'}">
            </button>
          
     </div>
      </div>
      

</th:block>
