<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security6">
	
<th:block th:fragment="ajaxLoadedContent">

	<div class="container" 
		style="margin-top: 120px;margin-bottom: 100px;font-family: Oswald, sans-serif;color: #12044F;font-weight: 700;">
		
		<div class="text-center">
        	<h1 th:text="${'Registration Failed'}"></h1>
        	<h3 th:text="${'Email already exists'}"></h3>
        </div>
               
        <div class="text-center mt-5">
            <button class="btn-creator-dark-red mr-3" 
            	th:onclick="redirectHome()"  
                th:text="${'Home'}">
            </button>
            
            <button class="btn-creator-dark-red" 
            	th:onclick="redirectRegister()"  
                th:text="${'Retry'}">
            </button>
        </div>
          
    </div>        
</th:block>
