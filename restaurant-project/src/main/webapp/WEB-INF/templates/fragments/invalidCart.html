<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security6">

<th:block th:fragment="ajaxLoadedContent">

	<div class="container" 
		style="margin-top: 120px;margin-bottom: 100px;font-family: Oswald, sans-serif;color: #12044F;font-weight: 700;">

		<div class="jumbotron" style="background-color: #c20e14; color: #d9d9d9;">
			<h1 th:text="${'Invalid Cart'}"></h1>
			<h5 th:text="${'Please add products in your cart'}"></h5>
		</div>

		<div align="center">
			<button class="btn-creator-grey"
				th:onclick="redirectAllProducts()"
				th:text="${'All Products'}">
			</button>
		</div>
	</div>
</th:block>
