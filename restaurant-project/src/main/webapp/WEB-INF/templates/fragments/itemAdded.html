<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security6">

<th:block th:fragment="ajaxLoadedContent">

	<div class="container" 
		style="margin-top: 120px;margin-bottom: 100px;font-family: Oswald, sans-serif;color: #12044F;font-weight: 700;">

		<div class="jumbotron">
			<h1 th:text="${'Product Added To Your Cart'}"></h1>
		</div>

		<div class="text-center mt-5">
		
			<button class="btn-creator-blue mr-3"
				th:onclick="redirectAllProducts()" 
            	th:text="${'All Products'}">
			</button>
			
			<button class="btn-creator-blue"
				th:onclick="redirectCart()" 
            	th:text="${'Cart'}">
			</button>
                    
     	</div>
	</div>
</th:block>
